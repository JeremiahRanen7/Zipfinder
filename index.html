<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ZipFinder</title>
</head>
<body>
    <section class="hero hero-body is-black">
        <h1 class="title has-text-centered has-text-info">ZIPFINDER</h1>
        <h2 class="help is-info">Enter a ZipCode to get the location info.</h2>
        <form id="zip">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-info is-medium" type="text" id="zipcode" placeholder="Enter Zip Code">
                    <span class="icon is-left is-small">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <span class="icon is-small is-right icon-check">
                        <i class="fa-solid fa-check"></i>
                    </span>
                    <span class="icon is-small is-right icon-remove">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </span>
                </div>
            </div>
        </form>
    </section>

    <br>

    <div class="container">
        <div id="output"></div>
    </div>
</body>
</html>
